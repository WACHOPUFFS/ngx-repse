<nb-card>
    <nb-card-header>
      <h3>Jerarquía de Empleados</h3>
    </nb-card-header>
    <nb-card-body>
      <!-- Tabla para mostrar las jerarquías -->
      <table>
        <thead>
          <tr>
            <th>Empleado</th>
            <th>Superior</th>
            <th>Departamento</th>
            <th>Posición</th>
            <th>Acciones</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let hierarchy of hierarchies">
            <td>{{ hierarchy.employee }}</td>
            <td>{{ hierarchy.superior || 'N/A' }}</td>
            <td>{{ hierarchy.department_name }}</td>
            <td>{{ hierarchy.position_name }}</td>
            <td>
              <button nbButton (click)="loadEmployeeHierarchy(hierarchy.employee_id)">Ver Detalles</button>
              <button nbButton (click)="deleteHierarchy(hierarchy.id)">Eliminar</button>
            </td>
          </tr>
        </tbody>
      </table>
  
      <!-- Formulario para añadir una nueva jerarquía -->
      <nb-card>
        <nb-card-header>
          <h4>Añadir Nueva Jerarquía</h4>
        </nb-card-header>
        <nb-card-body>
          <form (ngSubmit)="addHierarchy(hierarchyForm.value)" #hierarchyForm="ngForm">
            <input type="number" name="employee_id" ngModel placeholder="ID del Empleado" required>
            <input type="number" name="superior_id" ngModel placeholder="ID del Superior">
            <input type="number" name="department_id" ngModel placeholder="ID del Departamento" required>
            <input type="number" name="position_id" ngModel placeholder="ID de la Posición" required>
            <button nbButton type="submit">Añadir</button>
          </form>
        </nb-card-body>
      </nb-card>
    </nb-card-body>
  </nb-card>
