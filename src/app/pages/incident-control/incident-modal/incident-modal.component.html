<!-- add-incident-dialog.component.html -->
<nb-card>
    <nb-card-header class="d-flex justify-content-between align-items-center" style="background-color: var(--nebular-primary-bg); color: var(--nebular-primary-text);">
      <span>Agregar Incidencia</span>
      <button nbButton ghost status="danger" size="small" (click)="dismiss()">Cerrar</button>
    </nb-card-header>
  
    <nb-card-body>
      <div class="container">
  
        <!-- Tipo de Incidencia -->
        <div class="row mb-3">
          <div class="col">
            <label for="incidentType" class="form-label"><strong>Tipo de Incidencia</strong></label>
            <nb-select id="incidentType" [(ngModel)]="selectedIncident" placeholder="Seleccionar">
              <nb-option *ngFor="let option of incidentOptions" [value]="option">
                {{ option }}
              </nb-option>
            </nb-select>
          </div>
        </div>
        
        <!-- Descripci贸n -->
        <div class="row mb-3">
          <div class="col">
            <label for="description" class="form-label"><strong>Descripci贸n</strong></label>
            <textarea nbInput id="description" rows="4" [(ngModel)]="description" placeholder="Descripci贸n de la incidencia" class="form-control"></textarea>
          </div>
        </div>
        
        <!-- Bot贸n Guardar -->
        <div class="row">
          <div class="col text-center">
            <button nbButton status="primary" expand="block" (click)="saveIncident()">Guardar Incidencia</button>
          </div>
        </div>
  
      </div>
    </nb-card-body>
  </nb-card>
