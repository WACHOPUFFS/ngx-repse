<!-- add-incident-dialog.component.html -->
  <nb-card>
  <nb-card-header>
    <div class="d-flex justify-content-between align-items-center">
      <span class="title">Agregar Incidencia</span>
      <button nbButton ghost status="danger" size="small" (click)="dismiss()">Cerrar</button>
    </div>
  </nb-card-header>

  <nb-card-body>
    <form (ngSubmit)="saveIncident()" #incidentForm="ngForm">
      <!-- Tipo de Incidencia -->
      <div class="mb-4">
        <label for="incidentType" class="form-label"><strong>Tipo de Incidencia</strong></label>
        <nb-select
          id="incidentType"
          [(ngModel)]="selectedIncident"
          name="incidentType"
          placeholder="Seleccionar"
          required>
          <nb-option *ngFor="let option of incidentOptions" [value]="option">
            {{ option }}
          </nb-option>
        </nb-select>
        <div *ngIf="incidentForm.submitted && !selectedIncident" class="text-danger mt-1">
          Por favor selecciona un tipo de incidencia.
        </div>
      </div>

      <!-- Descripci贸n -->
      <div class="mb-4">
        <label for="description" class="form-label"><strong>Descripci贸n</strong></label>
        <textarea
          nbInput
          id="description"
          rows="4"
          [(ngModel)]="description"
          name="description"
          placeholder="Descripci贸n de la incidencia"
          class="form-control"
          maxlength="500">
        </textarea>
      </div>

      <!-- Bot贸n Guardar -->
      <div class="text-center">
        <button nbButton status="primary" size="large" [disabled]="!incidentForm.form.valid" type="submit">
          Guardar Incidencia
        </button>
      </div>
    </form>
  </nb-card-body>
</nb-card>
