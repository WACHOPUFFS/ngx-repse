<nb-layout>
  <nb-layout-column>
    <div class="container mt-4">
      <nb-icon icon="arrow-back-outline" pack="eva" class="back-button" (click)="goBack()"></nb-icon>
      
      <nb-card class="text-center">
        <nb-card-header>
          <h5><strong>Autorizar Socio Comercial</strong></h5>
        </nb-card-header>
        <nb-card-body>
          <div class="mb-3">
            <nb-select [(selected)]="selectedSocio" (selectedChange)="getSocioDetails()" placeholder="Seleccione un socio comercial">
              <nb-option *ngFor="let socio of socios" [value]="socio">{{ socio.nameCompany }}</nb-option>
            </nb-select>
          </div>

          <nb-card *ngIf="selectedSocio" class="mt-4">
            <nb-card-header>
              Detalles del Socio Comercial
            </nb-card-header>
            <nb-card-body>
              <ul class="list-group">
                <li class="list-group-item">
                  <strong>Nombre de la Empresa:</strong> {{ selectedSocio.nameCompany }}
                </li>
                <li class="list-group-item">
                  <strong>RFC:</strong> {{ selectedSocio.rfc }}
                </li>
                <li class="list-group-item">
                  <strong>Rol:</strong> {{ getRoleDisplayName(selectedSocio.roleName) }}
                </li>
              </ul>
              <div class="mt-4">
                <button nbButton status="primary" (click)="aceptarSocio()">Aceptar</button>
                <button nbButton status="danger" (click)="rechazarSocio()">Rechazar</button>
              </div>
            </nb-card-body>
          </nb-card>
        </nb-card-body>
      </nb-card>
    </div>
  </nb-layout-column>
</nb-layout>

<style>
  .container {
    max-width: 800px;
    margin: auto;
  }

  .back-button {
    position: absolute;
    top: 20px;
    left: 20px;
    font-size: 24px;
    cursor: pointer;
  }

  .list-group-item {
    border: none;
    padding: 10px 0;
  }

  nb-card {
    border-radius: 10px;
    background-color: #ffffff;
    box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
  }

  button[nbButton] {
    width: 100%;
    margin: 10px 0;
  }
</style>
